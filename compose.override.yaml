services:
  frontend:
    ports:
      - "${FRONT_SERVER_PORT}:8080"

  backend:
    ports:
      - "${BACKEND_SERVER_PORT}:8000"

  adminer:
    container_name: adminer
    build:
      context: ./adminer
      dockerfile: Dockerfile
    image: adminer:42
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
    depends_on:
      db:
        condition: service_healthy
    networks:
      - transcendence
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 6
