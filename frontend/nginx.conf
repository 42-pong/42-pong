worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  server {
    listen 443 ssl;
    listen [::]:443 ssl;

    # ssl
    ssl_certificate /etc/ssl/certs/certificate.crt;
    ssl_certificate_key /etc/ssl/private/secret.key;

    # set protocols for security
    ssl_protocols TLSv1.2 TLSv1.3;

    # TODO: SERVER_NAME などで環境変数より定まるように設定
    server_name localhost;
  
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
  }

  # サブドメイン用
  server {
    listen 443 ssl;
    listen [::]:443 ssl;

    # ssl
    ssl_certificate /etc/ssl/certs/certificate.crt;
    ssl_certificate_key /etc/ssl/private/secret.key;

    # set protocols for security
    ssl_protocols TLSv1.2 TLSv1.3;

    # TODO: API_DOMAIN_NAME などで環境変数より定まるように設定
    server_name api.localhost;

    # FEからBEへのapi用のプロキシ設定
    location /api/ {
        # クライアントからのリクエストはHTTPSで受け取るが、
        # 内部ではBEはHTTPで動作しているのでproxy_passはhttpにする
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FEからBEへのadminサイト用のプロキシ設定
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静的ファイルの配信設定
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    location /media/ {
        alias /usr/share/nginx/html/media/;
    }
  }
}
